<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/order.css">
    <title>生成订单页面</title>
</head>
<body>
<ul class="layui-nav layui-nav-tree layui-nav-side" lay-filter="test">
    <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
    <li class="layui-nav-item">
        <a href="{:U('index')}">主页</a>
    </li>
    <in name="permissions[0][manage_driver]" value="1">
        <li class="layui-nav-item" >
            <a href="javascript:;">司机管理</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toDriverManage')}">司机信息管理</a></dd>
            </dl>
        </li>
    </in>

    <in name="permissions[0][manage_oil]" value="1">
        <li class="layui-nav-item" >
            <a href="javascript:;">油品管理</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toOilManage')}">油品类型管理</a></dd>
            </dl>
        </li>
    </in>


    <in name="permissions[0][manage_order]" value="1">
        <li class="layui-nav-item layui-nav-itemed" >
            <a href="javascript:;">车队列表管理</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toOrderManage')}">排队管理</a></dd>
            </dl>
        </li>
    </in>

    <in name="permissions[0][manage_data]" value="1">
        <li class="layui-nav-item">
            <a href="javascript:;">数据信息</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toDataManage')}">数据管理</a></dd>
            </dl>
        </li>
    </in>

    <in name="permissions[0][manage_notice]" value="1">
        <li class="layui-nav-item">
            <a href="javascript:;">公告内容信息</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toNoticeManage')}">公告内容管理</a></dd>
            </dl>
        </li>
    </in>

    <in name="permissions[0][manage_role]" value="1">
        <li class="layui-nav-item">
            <a href="javascript:;">角色权限</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toRole')}">权限管理</a></dd>
                <dd><a href="{:U('toUser')}">后台用户管理</a></dd>
            </dl>
        </li>
    </in>

    <in name="permissions[0][manage_log]" value="1">
        <li class="layui-nav-item">
            <a href="javascript:;">操作日记</a>
            <dl class="layui-nav-child">
                <dd><a href="{:U('toLogManage')}">日记管理</a></dd>
            </dl>
        </li>
    </in>
</ul>

<div class="allContent">
    <form class="layui-form" action="/Admin/Order/makeOrder" method="post">
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">订单号</label>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="text" name="orderNumber" id="orderNumber" required  lay-verify="required" placeholder="请输入订单号" autocomplete="off" class="layui-input"  disabled>-->
            <!--</div>-->
            <!--<button class="layui-btn" id="makeNumber">生成</button>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">目的地</label>
            <div class="layui-input-inline">
                <input type="text" name="destination" id="destination" required lay-verify="required" placeholder="请输入目的地" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">精确到门牌号</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品</label>
            <div class="layui-input-inline">
                <input type="text" name="goodsName" id="goodsName" required  lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input">
            </div>
            <!--<div class="layui-input-inline">-->
                <!--<select name="city" lay-verify="required" id="selectGoods">-->
                    <!--<foreach name="goodsName" item="vo">-->
                        <!--<option value="{$key}">{$vo}</option>-->
                    <!--</foreach>-->
                <!--</select>-->
            <!--</div>-->
            <!--<button class="layui-btn" id="addGoods">添加</button>-->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input type="number" name="number" id="number" required  lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">单位吨(t)</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出发时间</label>
            <div class="layui-input-block">
                <input type="text" name="startTime" class="layui-input" id="test1">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/jquery-3.3.1.min.js"></script>
<script src="__ROOT__/Application/Admin/Public/js/order.js"></script>
</body>
</html>
